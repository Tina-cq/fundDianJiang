<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>

    <title></title>
</head>
<body>
<div id="container" style="min-width: 400px; max-width: 600px; height: 300px; margin: 0 auto"></div>
</body>
<script src="jquery-1.8.3.min.js"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts-more.js"></script>
<script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>

</html>
<style>
    *{
        padding: 0;
        margin: 0;
    }
</style>
<script>
    $(function () {
        $('#container').highcharts({
            chart: {
                polar: true,
                type: 'line'
            },
            credits: {
                enabled:false
            },
            exporting: {
                enabled:false
            },
            title: {
                text:null,
                x: -80
            },
            pane: {
                size: '60%'
            },
            xAxis: {
                categories: ['管理经验<br/>Top 49.15%', '\0 \0 \0 管理规模<br/>Top 49.15%',
                    '最差表现<br/>Top 49.15%', '一年收益 \0 \0 <br/> Top 49.15%'],
                tickmarkPlacement: 'on',
                lineWidth: 0
            },
            yAxis: {
                gridLineInterpolation: 'polygon',
                lineWidth: 0,
                min: 0
            },
            tooltip: {
                shared: true,
                pointFormat: '<span style="color:{series.color}">{series.name}: <b>${point.y:,.0f}</b><br/>'
            },
            legend: {
                align: 'center',
                verticalAlign: 'bottom',
                y: 10
//                layout: 'vertical'
            },
            series: [{
                name: '个人能力',
                data: [43000, 19000, 60000, 35000],
                pointPlacement: 'on'
            }, {
                name: '新人平均',
                data: [50000, 39000, 42000, 31000],
                pointPlacement: 'on'
            }]
        });
    });



</script>
